
{% extends "model-page.html" %}

{% block content %}
    <h2>Agendamento</h2>
    <a href="evento/">
        <button type="button">Novo Evento</button>
    </a>
    <ul style="fonte-size: 18px">
        {% for evento in eventos %}
            <li>{{ evento.titulo }} - {{ evento.get_data_evento }}
                ( <a href="*">Editar</a>
                / <a href="evento/delete/{{ evento.id }}/">Excluir</a> )
                <p></p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
